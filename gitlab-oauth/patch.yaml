apiVersion: redhatcop.redhat.io/v1alpha1
kind: Patch
metadata:
  name: gitlab
  namespace: openshift-config
spec:
  serviceAccountRef:
    name: default
  patches:
    gitlab-oauth:
      targetObjectRef:
        apiVersion: config.openshift.io/v1
        kind: OAuth
        name: cluster
      sourceObjectRefs:
      - apiVersion: v1
        kind: Secret
        name: gitlab-oauth-client-secret
        namespace: openshift-config  
      patchTemplate: |
        {{ "{{-" }} $gitlab:= dict "name" "GitLab" "mappingMethod" "claim" "type" "GitLab" "githab" (dict "url" "https://gitlab.com" "ca" (dict "name" "")  "clientID" ((index . 1).data.clientID | b64dec) "clientSecret" (dict "name" "gitlab-oauth-client-secret")) {{ "-}}" }}
        spec:
          identityProviders:
          {{ "{{-" }} if (not (has $gitlab (index . 0).spec.identityProviders)) {{ "}}" }}
        {{ "{{" }} append (index . 0).spec.identityProviders $gitlab | toYaml | indent 4 {{ "}}" }}
          {{ "{{-" }} else {{ "}}" }}
        {{ "{{" }} (index . 0).spec.identityProviders | toYaml | indent 4 {{ "}}" }}
          {{ "{{-" }} end {{ "}}" }}            
      patchType: application/merge-patch+json
